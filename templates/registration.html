<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <link rel="stylesheet" href="../static/css/registration.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/websiteIcon.png') }}">
</head>
<body>
    <div id="registrationContainer">
        <h2>Registration Page</h2>
        <form id="registrationForm">
            <label for="email">Enter Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="username">Enter Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="repassword">Re-enter Password:</label><br>
            <input type="password" id="repassword" name="repassword" required><br><br>
            <button type="submit" id="registrationButton">Register</button>
        </form>
        
    </div>
        <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
</body>
</html>
