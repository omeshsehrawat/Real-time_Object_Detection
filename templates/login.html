<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/websiteIcon.png') }}">
</head>
<body>
    <div id="loginContainer">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="text" id="loginEmail" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="registerLink">
            <p>Not Registered? &nbsp;&nbsp;  <a href="{{ url_for('register') }}" id="link">Registre here</a> </p>
             
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
